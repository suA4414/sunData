<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太陽プロミネンス入力システム</title>
    <meta name="description" content="Sample sample sample sample sample sample sample sample sample sample sample ...">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>太陽プロミネンス入力システム</h1>
    <div class="explanation">
        <h2>補足説明</h2>
        <ul>
            <li>キーボードの、"*" と "/" で前の入力を参照できます。</li>
            <li>極端な数値（13月、北緯95度など）を入力した場合、"1:正しい" を選択してもテーブルに追加されません。</li>
        </ul>
    </div>
    <hr>
    <main>
        <div class="result-area border-end">
            <button class="btn btn-secondary" onclick="downloadCSV()">CSVダウンロード</button>
            <table class="table" id="result-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">年</th>
                        <th scope="col">月</th>
                        <th scope="col">日</th>
                        <th scope="col">時</th>
                        <th scope="col">分</th>
                        <th scope="col">東西</th>
                        <th scope="col">端点1<br>（南北）</th>
                        <th scope="col">端点1<br>（緯度の絶対値）</th>
                        <th scope="col">端点2<br>（南北）</th>
                        <th scope="col">端点2<br>（緯度の絶対値）</th>
                    </tr>
                </thead>
                <tbody id="data_show">

                </tbody>
            </table>

        </div>
        <form id="input_form">
            <div class="mb-3">
                <label for="date" class="form-label">年月日</label>
                <input type="text" maxlength="8" oninput="moveToNext(this, 'time')" type="text" class="form-control"
                    id="date" placeholder='例：1901年12月1日 => "19011201"' autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">時刻</label>
                <input type="text" maxlength="4" oninput="moveToNext(this, 'east_west')" type="text"
                    class="form-control" id="time" placeholder='例：15時1分 => "1501"' autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="east_west" class="form-label">東西</label>
                <input type="text" maxlength="1" oninput="moveToNext(this, 'point_north')" type="text"
                    class="form-control" id="east_west" onblur="convert_EastWest(this)"
                    placeholder='例：東 => "+", 西 => "-" ' autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="point_north" class="form-label">端点1<br></label>
                <input type="text" maxlength="3" oninput="moveToNext(this, 'point_south')" type="text"
                    class="form-control" id="point_north" onblur="convert_NorthSouth(this)"
                    placeholder='例：北緯30度 => "+30", 南緯5度 => "-05", 緯度0度 => "000" ' autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="point_south" class="form-label">端点2<br></label>
                <input type="text" maxlength="3" oninput="moveToNext(this, 'check_data')" type="text"
                    class="form-control" id="point_south" onblur="convert_NorthSouth(this)"
                    placeholder='例：北緯30度 => "+30", 南緯5度 => "-05", 緯度0度 => "000" ' autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="check_data" class="form-label">データは正しいですか？</label>
                <input type="text" maxlength="1" class="form-control" id="check_data" oninput="final_this_input()"
                    placeholder='例：正しい => "1", 間違っている => "0"' autocomplete="off">
            </div>
        </form>
    </main>


    <script src="./js/app.js"></script>
</body>

</html>
